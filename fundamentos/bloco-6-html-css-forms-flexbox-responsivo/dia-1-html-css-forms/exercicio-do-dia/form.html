<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <form action="" method="GET" >
      <div class="container mb-3">
        <h1 class="display-1">Informações Pessoais:</h1>
        <div class="line-content mb-3">
          <label for="name" class="form-label lead">Nome:</label>
          <input
            type="text"
            name="nome"
            class="form-control"
            id="name"
            maxlength="40"
            required
            placeholder="Digite seu nome"
          />
        </div>
        <div class="line-content mb-3">
          <label for="input-email" class="form-label lead">E-mail:</label>
          <input
            type="text"
            name="email"
            id="input-email"
            required
            maxlength="50"
            class="form-control"
            placeholder="Digite seu e-mail"

          />
        </div>
        <div class="line-content mb-3">
          <label for="input-cpf" class="form-label lead">CPF:</label>
          <input
            type="text"
            name="cpf"
            id="input-cpf"
            maxlength="11"
            required
            class="form-control"
            placeholder="Digite seu CPF"

          />
        </div>
        <div class="line-content mb-3">
          <label for="input-address" class="form-label lead">Endereço:</label>
          <input
            type="text"
            name="Endereco"
            id="input-address"
            maxlength="200"
            required
            class="form-control"
            placeholder="Digite seu Endereço"

          />
        </div>
        <div class="line-content mb-3">
          <label for="input-city" class="form-label lead">Cidade:</label>
          <input
            type="text"
            name="cidade"
            id="input-city"
            maxlength="28"
            class="form-control"
            placeholder="Digite sua cidade"

          />
        </div>
        <div class="line-content mb-3">
          <label for="select-state" class="form-label lead">Estado:</label>
          <select name="Estado" id="select-state" class="form-select" required></select>
        </div>
        <div class="line-content mb-3">
          <p class="lead">Tipo de residência:</p>
          <label for="radio-casa" class="form-check-label lead">Casa</label>
          <input
            type="radio"
            name="residencia"
            id="radio-casa"
            value="casa"
            required
            class="form-check-input"
          />
          <label for="radio-apto" class="form-check-label lead">apartamento</label>
          <input
            type="radio"
            name="residencia"
            id="radio-apto"
            value="apartamento"
            required
            class="form-check-input" 
          />
        </div>
      </div>

      <div class="container mb-3">
        <h1 class="display-1">Ultimo emprego:</h1>
        <div class="line-content mb-3 form-floating">
          <p class="lead">Resumo do curriculo:</p>
          <textarea
            name="curriculo"
            id="curriculo-area"
            cols="30"
            rows="10"
            maxlength="1000"
            required
            class="form-control"
          ></textarea>
        </div>
        <div class="line-content mb-3">
          <label for="input-cargo" class="form-label lead">Cargo:</label>
          <input
            type="text"
            name="cargo"
            id="input-cargo"
            maxlength="40"
            required
            class="form-control"
          />
        </div>
        <div class="line-content mb-3 form-floating">
          <p class="lead">Resumo do curriculo:</p>
          <textarea
            name="descriçao"
            id="description-area"
            cols="30"
            rows="10"
            maxlength="500"
            required
            class="form-control"
          ></textarea>
        </div>
        <div class="line-content mb-3">
          <label for="input-data" class="form-label">Data de inicio:</label>
          <input type="date" name="data" id="input-data" class="form-control" required />
        </div>
      </div>
      <div class="line-content container mb-3">
        <button type="submit" class="btn btn-info">Enviar</button>
        <button type="reset" class="btn btn-danger">Limpar</button>
      </div>
    </form>
    <script src="script.js"></script>
  </body>
</html>
