<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
  </head>
  <body>
    <form action="" method="GET">
      <fieldset>
        <legend>Informações Pessoais:</legend>
        <div class="line-content">
          <label for="name">Nome:</label>
          <input type="text" name="nome" id="name" maxlength="40" required />
        </div>
        <div class="line-content">
          <label for="input-email">E-mail:</label>
          <input
            type="text"
            name="email"
            id="input-email"
            required
            maxlength="50"
          />
        </div>
        <div class="line-content">
          <label for="input-cpf">CPF:</label>
          <input
            type="text"
            name="cpf"
            id="input-cpf"
            maxlength="11"
            required
          />
        </div>
        <div class="line-content">
          <label for="input-address">Endereço:</label>
          <input
            type="text"
            name="Endereco"
            id="input-address"
            maxlength="200"
            required
          />
        </div>
        <div class="line-content">
          <label for="input-city">Cidade:</label>
          <input
            type="text"
            name="cidade"
            id="input-city"
            maxlength="28"
            required
          />
        </div>
        <div class="line-content">
          <label for="select-state">Estado:</label>
          <select name="Estado" id="select-state" required></select>
        </div>
        <div class="line-content">
          <p>Tipo de residência:</p>
          <label for="radio-casa">Casa</label>
          <input
            type="radio"
            name="residencia"
            id="radio-casa"
            value="casa"
            required
          />
          <label for="radio-apto">apartamento</label>
          <input
            type="radio"
            name="residencia"
            id="radio-apto"
            value="apartamento"
            required
          />
        </div>
      </fieldset>
      <fieldset>
        <legend>Ultimo emprego:</legend>
        <div class="line-content">
          <div>
            <label for="curriculo-area">Resumo do curriculo:</label>
          </div>
          <textarea
            name="curriculo"
            id="curriculo-area"
            cols="30"
            rows="10"
            maxlength="1000"
            required
          ></textarea>
        </div>
        <div class="line-content"> 
          <label for="input-cargo">Cargo:</label>
          <input type="text" name="cargo" id="input-cargo" maxlength="40" required>
        </div>
        <div class="line-content">
          <div>
            <label for="description-area">Descrição do cargo:</label>
          </div>
          <textarea
            name="descriçao"
            id="description-area"
            cols="30"
            rows="10"
            maxlength="500"
            required
          ></textarea>
        </div>
        <div class="line-content"> 
          <label for="input-data">Data de inicio:</label>
          <input type="date" name="data" id="input-data" required>
        </div>

      </fieldset>
    </form>
    <script src="script.js"></script>
  </body>
</html>
