<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
  </head>
  <body>
    <h1>Pagina de Login</h1>

    <form action="" method="get">
      <div id="content">
        <div id="name-content">
          <label for="name">E-mail:</label>
          <input type="text" name="nome" id="name" placeholder="Insira seu email aqui">
        </div>
        <br>
        <div>
          <label for="password">Senha:</label>
          <input type="password" name="senha" id="password" placeholder="Digite sua senha">
        </div>
      </div>
      <br>
      <div id="remember-content">
        <input type="checkbox" name="lembrar" id="to-remember">
        <label for="to-remember"> Lembrar me</label>
      </div>
      <br>
      <div>
        <button type="submit">Entrar</button>
      </div>
    </form>
  </body>
</html>
