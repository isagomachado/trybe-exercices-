<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Exercício 5.2</title>
    <style>
      section {
        border-color: black;
        border-style: solid;
      }

      .title {
        text-align: center;
      }

      .main-content {
        background-color: yellow;
      }

      .main-content .center-content {
        background-color: red;
        width: 50%;
        margin-left: auto;
        margin-right: auto;
      }

      .main-content .center-content p {
        font-style: italic;
      }

      .main-content .left-content {
        background-color: green;
        width: 60%;
        margin-left: 0;
        margin-right: auto;
      }

      .main-content .left-content .small-image {
        display: block;
        margin-left: auto;
        margin-right: auto;
        border-radius: 100%;
      }

      .main-content .right-content {
        background-color: blue;
        width: 60%;
        margin-left: auto;
        margin-right: 0;
      }

      .main-content .description {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <script>
      //
      // Adicione a tag h1 com o texto Exercício 5.2 - JavaScript DOM como filho da tag body ;
      //
      let getbody = document.getElementsByTagName("body")[0];
      let creatH1 = document.createElement("h1");
      creatH1.innerText = "Exercício 5.2 - JavaScript DOM";
      getbody.appendChild(creatH1);

      //
      // Adicione a tag main com a classe main-content como filho da tag body ;
      //

      let creatMain = document.createElement("main");
      creatMain.className = "main-content";
      getbody.appendChild(creatMain);

      //
      // Adicione a tag section com a classe center-content como filho da tag main criada no passo 2;
      //

      let creatSection = document.createElement("section");
      creatSection.className = "center-content";
      creatMain.appendChild(creatSection);

      //
      // Adicione a tag p como filho do section criado no passo 3 e coloque algum texto;
      //

      let creatP = document.createElement("p");
      creatP.innerText = "Estou conseguindo criar varios elementos HTML através de comandos direto no JavaScript";
      creatSection.appendChild(creatP)

      // 
      // Adicione a tag section com a classe left-content como filho da tag main criada no passo 2
      // 

      let creatSectionLeft = document.createElement("section");
      creatSectionLeft.className = "left-content"
      creatMain.appendChild(creatSectionLeft)

      // 
      // Adicione a tag section com a classe right-content como filho da tag main criada no passo 2;
      // 

      let creatSectionRight = document.createElement("section");
      creatSectionRight.className = "right-content"
      creatMain.appendChild(creatSectionRight)

      // 
      // Adicione uma imagem com src configurado para o valor https://picsum.photos/200 e classe small-image . Esse elemento deve ser filho do section criado no passo 5;
      // 

      let creatImg = document.createElement("img")
      creatImg.src = "https://picsum.photos/200"
      creatImg.className = "small-image"
      creatSectionLeft.appendChild(creatImg)

      // 
      // Adicione uma lista não ordenada com os valores de 1 a 10 por extenso, ou seja, um , dois , três , ... como valores da lista. Essa lista deve ser filha do section criado no passo 6;
      // 



      console.log(getbody);
    </script>
  </body>
</html>
